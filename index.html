<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Donut Man</title>
</head>
<body>
    <div class="top-menu">
        <header id="header">
          <img id="header-img" src="https://img.icons8.com/cotton/64/000000/doughnut.png" alt="donut logo"/>
          <h1>THE DONUT MAN</h1>
          <br>
          <nav id="nav-bar">
            <div class="hamburger">&#9776;</div>
            <ul>
              <li><a class="nav-link" href="#about">ABOUT</a></li>
              <li><a class="nav-link" href="#shop">SHOP</a></li>
              <li><a class="nav-link" href="#contact">CONTACT</a></li>
            </ul>   
          </nav>
        </header>
    </div>



    <br>
        <section id= "shop">
            <h2>DAILY TREATS</h2>
            <div class="row">
                <div class="column">
                  <img src="hands-holding-chocolate-doughnut-3085104.jpg" alt="Donut" class="donut-img">
                </div>
                <div class="column">
                  <img src="close-up-photo-of-donuts-2955820.jpg" alt="Donut" class="donut-img">
                </div>
                <div class="column">
                  <img src="pink-doughnut-on-white-textile-4686960.jpg" alt="Donut" class="donut-img">
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <img src="pile-of-doughnuts-1407346.jpg" alt="Donut" class="donut-img">
                  </div>
                  <div class="column">
                    <img src="doughnut-with-white-and-pink-sprinkles-867452.jpg" alt="Donut" class="donut-img">
                  </div>
                  <div class="column">
                    <img src="round-fruit-donuts-974229.jpg" alt="Donut" class="donut-img">
                  </div>                                        
              </div>
        </section>    
        
        <section id="about">
          <br>
         <iframe id="video" src="https://www.youtube.com/embed/k1GenA4ptQ0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
         </section> 



    <section id= "contact">
        <h2>Sign up for our daily menu</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <input
            name="email"
            id="email"
            type="email"
            placeholder="Enter email here..."
            required
          />
          <input id="submit" type="submit" value="Get Started" class="btn" />
        </form>
    </section>

</body>
</html>
